<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/a65a9b9c4c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <div class="overlay"></div>
    <div class="nav__top">
    <div class="nav__logo--wrapper">
      <img  class="nav__logo" src="Assets/movie__logo.jpg">
    </div>
    <div class="nav__links">
      <a href="#" class="nav__link">Home</a>
      <a href="#" class="nav__link">Browse</a>
      <a href="#" class="nav__link nav__link--primary">Contact</a>
    </div>
    </div>
    <div class="search">
    <h1 class="search__title">Browse our Movies</h1>
    <div class="input__wrapper">
    <input type="text" class="search__input" placeholder="Search by Name, Year, or Keyword" oninput="onSearchChange(event)"></input>
    <button class="search__button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    </div>
  </nav>

    <section id="search__result">
      <div class="search__result--filter">
        <div class="input__name">Search results:</div>
        <select class="filter">
          <option value="default">Sort By</option>
          <option value="name__asc">Name (Ascending)</option>
          <option value="name__dsc">Name (Dscending)</option>
          <option value="year__asc">Year (Ascending)</option>
          <option value="year__asc">Year (Ascending)</option>
        </select>
      </div>
      <div class="container">
        <div class="row">
          <div class="movie__list">
        </div>
      </div>
        </div>
      </div>
      
    </section>
</body>
</html>
